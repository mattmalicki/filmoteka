<header class="header">
  <div class="container header_wrapper">
    
    <a class="header_logo">
      <svg class="header_logo--svg" width="24px" height="24px">
        <use href="./images/icons.svg#icon-film"></use>
      </svg>
    <span class="header_logo--title">Filmoteka</span>
    </a>
    <nav class="header_nav">
      <ul class="header_nav--list">
       <li>
        <a class="header_nav--list-item">HOME</a>
       </li> 
       <li>
        <a class="header_nav--list-item">MY LIBRARY</a>
       </li> 
      </ul>
    </nav>
    <form class="header_search-form" id="search-form">
      <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Movie search"
      />
      <button class="header_search-button" type="submit">
        <svg class="header_search-icon" width="12px" height="12px">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
</header>
