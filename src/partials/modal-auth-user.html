<div class="modal-auth" id="modal">
  <div class="modal-auth__content">
    <span class="modal-auth__close" id="close-modal-btn">&times;</span>
    <h2 class="modal-auth__title">Login</h2>
    <form class="modal-auth__form" id="modal-auth-form" autocomplete="off">
      <input
        type="email"
        class="modal-auth__form-input"
        name="email"
        placeholder="Email*"
        required
        minlength="10"
        id="input-email"
        title="Please enter a valid email address"
      />

      <input
        type="password"
        class="modal-auth__form-input"
        name="password"
        placeholder="Password*"
        required
        minlength="8"
        maxlength="25"
        id="input-password"
        pattern=".{8,}"
        title="Password must be at least 8 characters long"
      />
      <button class="modal-auth__form-send" id="form-send" type="submit">Login</button>
      <div class="modal-auth__form-wrapper">
        <p class="modal-auth__form-text">Don't have an account yet?</p>
        <button class="modal-auth__form-typeAuth" id="type-auth-btn" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
